<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Are Loved üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffe0ff, #fff0f0);
      font-family: 'Patrick Hand', cursive;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #d10068;
      cursor: pointer;
    }

    .note-container {
      position: relative;
      top: -100%;
      opacity: 0;
      transition: top 1s ease, opacity 1s ease;
      max-width: 90vw;
      margin-top: 80px;
      z-index: 2;
    }

    .note-container.show {
      top: 0;
      opacity: 1;
    }

    .message-box {
      background: #fffdf7;
      border: 3px dashed #ff9ecb;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 5px 10px 20px rgba(255, 105, 180, 0.3);
      font-size: 1.3rem;
      line-height: 1.6;
      text-align: center;
      position: relative;
    }

    .hidden-message {
      margin-top: 20px;
      opacity: 0;
      font-size: 1.1rem;
      color: #b3005f;
      transition: opacity 1s ease;
    }

    .hidden-message.show {
      opacity: 1;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: #d10068;
      animation: blink 0.8s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .heart {
      position: absolute;
      top: -10px;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes fall {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: sparkle 2s linear infinite;
      z-index: 1;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .click-note {
      position: absolute;
      top: 30px;
      font-size: 1.2rem;
      text-align: center;
      color: #b3005f;
      animation: bounce 1.2s infinite alternate;
      padding: 0 10px;
      text-align: center;
      width: 100%;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    @media (max-width: 480px) {
      .message-box {
        font-size: 1.1rem;
        padding: 20px;
      }

      .hidden-message {
        font-size: 1rem;
      }

      .click-note {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body onclick="showNote()">
  <div class="click-note">üì© Click anywhere to drop the note</div>

  <div class="note-container" id="note">
    <div class="message-box" id="messageBox"></div>
    <div class="hidden-message" id="hiddenMsg">this is made for crisha and crisha only DNI who isnt her ‚úåÔ∏è‚úåÔ∏è</div>
  </div>

  <audio id="bg-music" loop hidden autoplay>
    <source src="https://raw.githubusercontent.com/KingVONBeOpps/websiteefwf/main/5%20minutes%20%20-%20Study%20Timer%20Work%20with%20me%20Cat%20on%20a%20fluffy%20cloud%20%23timer%20%2310min%20%20%20%20%23studymusic%20%20%23lofi.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const text = "HELLOOOOEOEEOEOEO!! If you got sent this website, it's probably because someone wants you to know something REALLY special. That person LOVES YOU. Yes... YOU. With all their heart. You're not just beautiful, you're magic. You're the kind of person that makes the world better just by being in it. So if you're ever doubting yourself, remember: You are loved deeply, completely, and forever. (Coded by Arbin)";
    let shown = false;

    function showNote() {
      if (shown) return;
      shown = true;

      document.querySelector('.click-note').style.display = 'none';
      document.getElementById('note').classList.add('show');
      document.getElementById("bg-music").play();

      const messageBox = document.getElementById("messageBox");
      const hiddenMsg = document.getElementById("hiddenMsg");
      let index = 0;

      const typingInterval = setInterval(() => {
        if (index < text.length) {
          messageBox.innerHTML = text.slice(0, index + 1) + '<span class="cursor"></span>';
          index++;
        } else {
          clearInterval(typingInterval);
          messageBox.innerHTML = text;
          hiddenMsg.classList.add("show");
        }
      }, 45);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = 1 + Math.random() * 2 + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }
    setInterval(createSparkle, 200);
  </script>
</body>
</html>
